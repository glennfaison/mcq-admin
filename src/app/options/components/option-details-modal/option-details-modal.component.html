<div class="modal fade" id="optionDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <span *ngIf="selectAction === 'view'">View Option Details</span>
          <span *ngIf="selectAction === 'edit'">Edit Option Details</span>
          <span *ngIf="selectAction === 'delete'">Delete This Option?</span>
        </h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <span *ngIf="selectAction === 'delete'">Are you sure you want to delete this Option?</span>
        <div class="row no-gutters flex w-100 flex-row flex-wrap" *ngIf="selectAction !== 'delete'">
          <div class="col-md-6 pr-2">
            <label for="" class="text-primary">Option Name</label>
            <input type="text" class="w-100 form-control form-control-sm" *ngIf="selectAction !== 'view'"
              [(ngModel)]="selectedItem.name" />
            <span class="w-100 form-control form-control-sm border-0" *ngIf="selectAction === 'view'">
              {{selectedItem.name}}
            </span>
          </div>
          <div class="col-md-6 pl-1">
            <label for="" class="text-primary">Option Code</label>
            <input type="text" class="w-100 form-control form-control-sm" *ngIf="selectAction !== 'view'"
              [(ngModel)]="selectedItem.optionCode" />
            <span class="w-100 form-control form-control-sm border-0" *ngIf="selectAction === 'view'">
              {{selectedItem.optionCode}}
            </span>
          </div>
          <div class="col-md-6 pr-2">
            <label for="" class="text-primary">Description</label>
            <input type="text" class="w-100 form-control form-control-sm" *ngIf="selectAction !== 'view'"
              [(ngModel)]="selectedItem.description" />
            <span class="w-100 form-control form-control-sm border-0" *ngIf="selectAction === 'view'">
              {{selectedItem.description}}
            </span>
          </div>
          <div class="col-md-6 pl-1">
            <label for="" class="text-primary">Created By</label>
            <input type="text" class="w-100 form-control form-control-sm" *ngIf="selectAction !== 'view'"
              [(ngModel)]="selectedItem.createdBy" />
            <span class="w-100 form-control form-control-sm border-0" *ngIf="selectAction === 'view'">
              {{selectedItem.createdBy}}
            </span>
          </div>
          <div class="col-md-6 pr-2">
            <label for="" class="text-primary">Created At</label>
            <input type="text" class="w-100 form-control form-control-sm" *ngIf="selectAction !== 'view'"
              [(ngModel)]="selectedItem.createdBy" />
            <span class="w-100 form-control form-control-sm border-0" *ngIf="selectAction === 'view'">
              {{selectedItem.createdBy}}
            </span>
          </div>
          <div class="col-md-6 pl-1">
            <label for="" class="text-primary">Last Updated At</label>
            <input type="text" class="w-100 form-control form-control-sm" *ngIf="selectAction !== 'view'"
              [(ngModel)]="selectedItem.createdBy" />
            <span class="w-100 form-control form-control-sm border-0" *ngIf="selectAction === 'view'">
              {{selectedItem.createdBy}}
            </span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="close()"
          data-dismiss="modal" *ngIf="selectAction !== 'view'">Cancel</button>
        <button class="btn btn-primary" data-dismiss="modal" (click)="action()">OK</button>
      </div>
    </div>
  </div>
</div>
