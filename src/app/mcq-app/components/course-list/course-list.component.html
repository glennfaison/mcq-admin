<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <app-navbar></app-navbar>

      <!-- Begin Page Content -->
      <div class="container-fluid" *ngIf="!courseList || !courseList.length">
        <h1 class="h3 mb-0 text-gray-800">No Courses Available</h1>
      </div>
      <div class="container-fluid" *ngIf="courseList?.length">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Available Courses</h1>
          <!-- <a href="javascript:void(0)" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i> Generate Quiz
          </a> -->
        </div>
        <p class="mb-4">
          Select a Course to take a Quiz. You could take a general Quiz,
          or even get a Quiz on a specific Topic!
        </p>

        <!-- Content Row -->
        <div class="row">

          <div class="col-xl-3 col-md-6 mb-4" *ngFor="let course of courseList">
            <app-course-card [course]="course">
            </app-course-card>
          </div>

        </div>

      </div>

    </div>
    <!-- End of Main Content -->

    <app-footer></app-footer>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<app-scroll-to-top-button></app-scroll-to-top-button>

<app-logout-modal></app-logout-modal>
